<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Menu</title>
</head>
<body>
    <h2>Welcome, <span id="driver-name"></span>!</h2>
    <button onclick="window.location.href='create_route.html'">Create Route</button>
    <button onclick="window.location.href='route_selection.html'">Select Route</button>
    <button onclick="logout()">Logout</button>

    <script>
        document.getElementById("driver-name").innerText = localStorage.getItem("username");

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        window.onload = function () {
            const driverId = localStorage.getItem("driverId");
            if (!driverId) {
                window.location.href = "/"; 
            }
        };
    </script>
</body>
</html>
